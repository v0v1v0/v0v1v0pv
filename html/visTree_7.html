<h2>Splitting Criteria</h2>

<h3>Description</h3>

<p>Identifies the splitting criteria for the relevant node leading to lower level inner nodes or a terminal node.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ptree_criteria(newtree, node_id, left)
</code></pre>
