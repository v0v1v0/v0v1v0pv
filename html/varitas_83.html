<h2>sum.dp4</h2>

<h3>Description</h3>

<p>Simply calculates the depth of coverage of the variant allele given a string of
DP4 values
</p>


<h3>Usage</h3>

<pre><code class="language-R">## S3 method for class 'dp4'
sum(dp4.str)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>dp4.str</code></td>
<td>
<p>String of DP4 values in the form "1234,1234,1234,1234"</p>
</td>
</tr></table>
