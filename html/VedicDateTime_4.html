<h2>from_dms</h2>

<h3>Description</h3>

<p>Convert degrees, minutes, and seconds to decimal degrees
</p>


<h3>Usage</h3>

<pre><code class="language-R">from_dms(degs, mins, secs)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>degs</code></td>
<td>
<p>Degrees</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>mins</code></td>
<td>
<p>Minutes</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>secs</code></td>
<td>
<p>Seconds</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Degrees as a decimal number
</p>


<h3>Examples</h3>

<pre><code class="language-R">from_dms(30,15,50)
</code></pre>
