<h2>Rashi</h2>

<h3>Description</h3>

<p>Rashi for a given Julian day number
</p>


<h3>Usage</h3>

<pre><code class="language-R">rashi(jd)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>jd</code></td>
<td>
<p>Julian day number</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Rashi as an integer
</p>


<h3>Examples</h3>

<pre><code class="language-R">rashi(2459778)
rashi(gregorian_to_jd(30,8,2022))
</code></pre>
