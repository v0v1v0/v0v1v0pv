<h2>Layer combinations</h2>

<h3>Description</h3>

<p>combine all layers
</p>


<h3>Usage</h3>

<pre><code class="language-R">lc.all
</code></pre>


<h3>Format</h3>

<p>A data frame with rows and 2 variables:
</p>

<dl>
<dt>LAYER</dt>
<dd>
<p>Layer code, i.e. 0:9 for Turboveg</p>
</dd>
<dt>COMB</dt>
<dd>
<p>Combinations. Same integer means, they will be combined</p>
</dd>
</dl>
