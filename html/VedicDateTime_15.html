<h2>gregorian_to_jd</h2>

<h3>Description</h3>

<p>Convert Gregorian date to Julian day number at 00:00 UTC
</p>


<h3>Usage</h3>

<pre><code class="language-R">gregorian_to_jd(day, month, year)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>day</code></td>
<td>
<p>Day number</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>month</code></td>
<td>
<p>Month number</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>year</code></td>
<td>
<p>Year number</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Julian day number
</p>


<h3>Examples</h3>

<pre><code class="language-R">gregorian_to_jd(18,7,2022)
</code></pre>
