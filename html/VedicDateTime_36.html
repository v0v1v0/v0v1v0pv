<h2>sunrise</h2>

<h3>Description</h3>

<p>Sunrise for a given date and place
</p>


<h3>Usage</h3>

<pre><code class="language-R">sunrise(jd, place)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>jd</code></td>
<td>
<p>Julian day number</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>place</code></td>
<td>
<p>Vector containing latitude, longitude and timezone</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Sunrise as Julian day number
</p>


<h3>Examples</h3>

<pre><code class="language-R">sunrise(2459778,c(15.34, 75.13, +5.5))
</code></pre>
