<h2>Trim</h2>

<h3>Description</h3>

<p>Trim both leading and trailing whitespaces from string.
</p>


<h3>Usage</h3>

<pre><code class="language-R">trim(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A text string.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Cleaned string.
</p>


<h3>Examples</h3>

<pre><code class="language-R">trim(" hello ")

</code></pre>
