<h2>unwrap_angles</h2>

<h3>Description</h3>

<p>Add 360 degs an element in the input vector if elements are not sorted in ascending order.
</p>


<h3>Usage</h3>

<pre><code class="language-R">unwrap_angles(angles)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>angles</code></td>
<td>
<p>Vector containing angles</p>
</td>
</tr></table>
<h3>Value</h3>

<p>angles in ascending order
</p>
