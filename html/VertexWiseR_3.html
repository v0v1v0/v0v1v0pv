<h2>Edge list object</h2>

<h3>Description</h3>

<p>A class for adjacent vertex correspondance
</p>


<h3>Slots</h3>


<dl>
<dt><code>matrix</code></dt>
<dd>
<p>A N x 2 matrix object listing each vertex of the template and the vertices adjacent to it (making an edge together).</p>
</dd>
<dt><code>name</code></dt>
<dd>
<p>The name of the template surface</p>
