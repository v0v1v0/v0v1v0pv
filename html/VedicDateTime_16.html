<h2>inverse_lagrange</h2>

<h3>Description</h3>

<p>Given two vectors x and y, find the value of x = xa when y = ya, i.e., f(xa) = ya
</p>


<h3>Usage</h3>

<pre><code class="language-R">inverse_lagrange(x, y, ya)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Vector x</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>Vector y</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ya</code></td>
<td>
<p>Double ya</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Value of xa
</p>
