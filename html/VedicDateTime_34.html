<h2>samvatsara</h2>

<h3>Description</h3>

<p>Shaka Samvatsar for a given Julian day number and maasa number.
</p>


<h3>Usage</h3>

<pre><code class="language-R">samvatsara(jd, maasa_num)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>jd</code></td>
<td>
<p>Julian day number</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>maasa_num</code></td>
<td>
<p>Maasa number</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Number associated with the Shaka Samvatsar
</p>


<h3>Examples</h3>

<pre><code class="language-R">samvatsara(2459778,2)
</code></pre>
