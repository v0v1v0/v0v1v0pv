<h2>Convert d to correlation coefficient</h2>

<h3>Description</h3>

<p>This function allows you to convert d to Pearson's
correlation coefficient.
</p>


<h3>Usage</h3>

<pre><code class="language-R">d_to_r(d)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>d</code></td>
<td>
<p>the effect size to convert</p>
</td>
</tr></table>
<h3>Value</h3>

<p>correlation coefficient
</p>


<h3>Examples</h3>

<pre><code class="language-R">d_to_r(.25)

</code></pre>
