<h2>Get a youtube video id from url</h2>

<h3>Description</h3>

</p>


<h3>Usage</h3>

<pre><code class="language-R">getYoutubeVideoId(url)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>url</code></td>
<td>
<p>Character string. Youtube video url.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Video id as character string.
</p>
