<h2>Lagna</h2>

<h3>Description</h3>

<p>Lagna for a given Julian day number
</p>


<h3>Usage</h3>

<pre><code class="language-R">lagna(jd)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>jd</code></td>
<td>
<p>Julian day number</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Lagna as an integer
</p>


<h3>Examples</h3>

<pre><code class="language-R">lagna(2459778)
lagna(gregorian_to_jd(30,8,2022))
</code></pre>
