<h2>sun_longitude</h2>

<h3>Description</h3>

<p>Get Solar longitude for a given Julian day number.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sun_longitude(jd)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>jd</code></td>
<td>
<p>Julian day</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Solar longitude for <code>jd</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">sun_longitude(2459778)
sun_longitude(2459500)
</code></pre>
