<h2>Get a reddit thread id from url</h2>

<h3>Description</h3>

<p>This function extracts the thread id from a reddit thread url.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getRedditUrlThreadId(url)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>url</code></td>
<td>
<p>Character string. Reddit thread url.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Reddit thread id as character string.
</p>
