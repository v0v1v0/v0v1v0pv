<h2>List possible series or groups.</h2>

<h3>Description</h3>

<p><code>get_list</code> returns metadata about all Bank of Canada series or series
groups.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_list(type = c("series", "groups"))
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>type</code></td>
<td>
<p>Either <code>series</code> or <code>groups</code>.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A <code>tibble</code> of series or group information.
</p>
