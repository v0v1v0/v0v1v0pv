<h2>Test Yes/No Responses</h2>

<h3>Description</h3>

<p>This function tests if a vector of responses are yes or no.
</p>


<h3>Usage</h3>

<pre><code class="language-R">test_yes_no(responses)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>responses</code></td>
<td>
<p>A vector of responses.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A logical vector indicating if each response is yes or no.
</p>
