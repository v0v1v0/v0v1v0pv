<h2>Create a twitter auth token id</h2>

<h3>Description</h3>

<p>This function uses properties of the twitter credential object to create a unique token id.
</p>


<h3>Usage</h3>

<pre><code class="language-R">createTokenId(cred)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>cred</code></td>
<td>
<p><span class="pkg">vosonSML</span> twitter credential object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A token id as character string.
</p>
