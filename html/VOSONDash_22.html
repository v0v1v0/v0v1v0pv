<h2>Get subreddit name from url</h2>

<h3>Description</h3>

<p>This function extracts the subreddit name from a reddit thread url.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getRedditUrlSubreddit(url)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>url</code></td>
<td>
<p>Character string. Reddit thread url.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Subreddit name as character string.
</p>
