<h2>An S4 class to represent the viewshed</h2>

<h3>Description</h3>

<p>A <code>viewshed</code> object contains a 'matrix' of visible and invisible area,
resolution, extent, and crs
</p>


<h3>Slots</h3>


<dl>
<dt><code>visible</code></dt>
<dd>
<p>matrix</p>
</dd>
<dt><code>resolution</code></dt>
<dd>
<p>vector</p>
</dd>
<dt><code>extent</code></dt>
<dd>
<p>numeric</p>
</dd>
<dt><code>crs</code></dt>
<dd>
<p>character</p>
</dd>
</dl>
