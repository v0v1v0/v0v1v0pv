<h2>to_dms</h2>

<h3>Description</h3>

<p>Convert decimal degrees to degrees, minutes, and seconds
</p>


<h3>Usage</h3>

<pre><code class="language-R">to_dms(deg)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>deg</code></td>
<td>
<p>Degrees as a decimal number</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector containing degrees, minutes and seconds
</p>


<h3>Examples</h3>

<pre><code class="language-R">to_dms(30.263888889)
</code></pre>
