</p>


<h3>Usage</h3>

<pre><code class="language-R">jd_to_gregorian(jd)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>jd</code></td>
<td>
<p>Julian day number</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Gregorian date
</p>


<h3>Examples</h3>

<pre><code class="language-R">jd_to_gregorian(2459778)
</code></pre>
