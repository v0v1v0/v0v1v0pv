<h2>get_rashi_name</h2>

<h3>Description</h3>

<p>Get name of the Rashi for given Julian day number.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_rashi_name(jd)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>jd</code></td>
<td>
<p>Julian day number</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Name of the Rashi.
</p>


<h3>Examples</h3>

<pre><code class="language-R">get_rashi_name(2459778)
get_rashi_name(gregorian_to_jd(30,8,2022))
</code></pre>
