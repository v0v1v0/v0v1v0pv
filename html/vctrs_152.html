<h2>Initialize a vector</h2>

<h3>Description</h3>

<p>Initialize a vector
</p>


<h3>Usage</h3>

<pre><code class="language-R">vec_init(x, n = 1L)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Template of vector to initialize.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Desired size of result.</p>
</td>
</tr>
</table>
<h3>Dependencies</h3>


<ul><li>
<p> vec_slice()
</p>
</li></ul>
<h3>Examples</h3>

<pre><code class="language-R">vec_init(1:10, 3)
vec_init(Sys.Date(), 5)
vec_init(mtcars, 2)
</code></pre>
