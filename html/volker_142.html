<h2>Get colors for polarized scales</h2>

<h3>Description</h3>

<p>Creates a gradient scale based on VLKR_FILLPOLARIZED.
</p>


<h3>Usage</h3>

<pre><code class="language-R">vlkr_colors_polarized(n = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Number of colors or NULL to get the raw colors from the config</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector of colors.
</p>
